<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/smiley_face.css">
    <title>Smiley Face</title>
  </head>
  <body>
    <svg class="lession-1" 
        viewBox="0 0 100 100"  
        xmlns="http://www.w3.org/2000/svg">
        <g class="grid-background">
          <path d="M10 0 V100"/>
          <path d="M20 0 V100"/>
          <path d="M30 0 V100"/>
          <path d="M40 0 V100"/>
          <path d="M50 0 V100"/>
          <path d="M60 0 V100"/>
          <path d="M70 0 V100"/>
          <path d="M80 0 V100"/>
          <path d="M90 0 V100"/>
          
          <path d="M0 10 H100"/>
          <path d="M0 20 H100"/>
          <path d="M0 30 H100"/>
          <path d="M0 40 H100"/>
          <path d="M0 50 H100"/>
          <path d="M0 60 H100"/>
          <path d="M0 70 H100"/>
          <path d="M0 80 H100"/>
          <path d="M0 90 H100"/>
        </g>
      
        <g class="arrow-1">
          <path d="M20 10 H50 V0 L80 20 L50 40 V30 H20 Z"/>
        </g>

        <g class="arrow-2">
          <path d="M40 60 h30 v-10 l30 20 l-30 20 v-10 h-30 z"/>
        </g>
    </svg>
    <svg class="lession-2" 
          viewBox="0 0 100 100"  
          xmlns="http://www.w3.org/2000/svg">
          <g class="grid-background">
            <g class="grid-line">
              <path d="M10 0 V100"/>
              <path d="M20 0 V100"/>
              <path d="M30 0 V100"/>
              <path d="M40 0 V100"/>
              <path d="M50 0 V100" class="point-8-stroke-width"/>
              <path d="M60 0 V100"/>
              <path d="M70 0 V100"/>
              <path d="M80 0 V100"/>
              <path d="M90 0 V100"/>
              
              <path d="M0 10 H100"/>
              <path d="M0 20 H100"/>
              <path d="M0 30 H100"/>
              <path d="M0 40 H100"/>
              <path d="M0 50 H100" class="point-8-stroke-width"/>
              <path d="M0 60 H100"/>
              <path d="M0 70 H100"/>
              <path d="M0 80 H100"/>
              <path d="M0 90 H100"/>
            </g>

            <g class="grid-label small-font">
              <text x="0" y="50" dy="-1" class="big-font">X</text>
              <text x="50" y="0" dy="5" class="big-font">Y</text>

              <text x="50" y="10" dx=".2" dy="-.2">10</text>
              <text x="50" y="20" dx=".2" dy="-.2">20</text>
              <text x="50" y="30" dx=".2" dy="-.2">30</text>
              <text x="50" y="40" dx=".2" dy="-.2">40</text>
              <text x="50" y="50" dx=".2" dy="-.2">50</text>
              <text x="50" y="60" dx=".2" dy="-.2">60</text>
              <text x="50" y="70" dx=".2" dy="-.2">70</text>
              <text x="50" y="80" dx=".2" dy="-.2">80</text>
              <text x="50" y="90" dx=".2" dy="-.2">90</text>
              <text x="50" y="100" dx=".2" dy="-.2">100</text>

              <text x="10" y="50" dx=".2" dy="-.4">10</text>
              <text x="20" y="50" dx=".2" dy="-.4">20</text>
              <text x="30" y="50" dx=".2" dy="-.4">30</text>
              <text x="40" y="50" dx=".2" dy="-.4">40</text>
              <text x="60" y="50" dx=".2" dy="-.4">60</text>
              <text x="70" y="50" dx=".2" dy="-.4">70</text>
              <text x="80" y="50" dx=".2" dy="-.4">80</text>
              <text x="90" y="50" dx=".2" dy="-.4">90</text>
              
            </g>
          </g>
        
          <g class="l2-circle">
            <circle cx="30" cy="60" r="30"/>
          </g>
          
          <g class="l2-ellipse">
            <ellipse cx="50" cy="50" rx="10" ry="20"/>
          </g>

          <g class="l2-polygon">
            <polygon points="25 10, 10 40, 40 40, 50 20"/>
          </g>

          <g class="l2-polyline">
            <polyline points="20 10, 20 40, 90 90"/>
          </g>
          
    </svg>
    <svg class="lession-3" 
          viewBox="0 0 100 100"  
          xmlns="http://www.w3.org/2000/svg">
          <g class="grid-background">
            <g class="grid-line">

              <path d="M90 0 V100"/>
              
              <path d="M0 10 H100"/>

              <path d="M0 50 H100" class="point-8-stroke-width"/>
              <path d="M0 60 H100"/>
              <path d="M0 70 H100"/>
              <path d="M0 80 H100"/>
              <path d="M0 90 H100"/>

            <g class="grid-label small-font">
              <text x="0" y="50" dy="-1" class="big-font">X</text>

              <text x="50" y="10" dx=".2" dy="-.2">10</text>

              <text x="50" y="30" dx=".2" dy="-.2">30</text>

              <text x="50" y="50" dx=".2" dy="-.2">50</text>
              <text x="50" y="60" dx=".2" dy="-.2">60</text>
              <text x="50" y="70" dx=".2" dy="-.2">70</text>
              <text x="50" y="80" dx=".2" dy="-.2">80</text>
              <text x="50" y="90" dx=".2" dy="-.2">90</text>
              <text x="50" y="100" dx=".2" dy="-.2">100</text>

              <text x="10" y="50" dx=".2" dy="-.4">10</text>
              <text x="20" y="50" dx=".2" dy="-.4">20</text>
              <text x="30" y="50" dx=".2" dy="-.4">30</text>
              <text x="40" y="50" dx=".2" dy="-.4">40</text>
              <text x="60" y="50" dx=".2" dy="-.4">60</text>
              <text x="70" y="50" dx=".2" dy="-.4">70</text>
              <text x="80" y="50" dx=".2" dy="-.4">80</text>
              <text x="90" y="50" dx=".2" dy="-.4">90</text>
              
            </g>
          </g>
        
          <g class="l3-path">
            <path d="M22 57.5 q28 48, 57 0, Z"/>
            
          </g>
          
          <path stroke="red" stroke-width="1" fill="none" 
          d="M20 70 Q50 40, 80 70"/>

          <path stroke="darkgrey" stroke-width="1" fill="none"
          d="M20 50 C30 30, 70 30, 80 50"/>
    </svg>

</html>
