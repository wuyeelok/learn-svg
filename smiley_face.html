<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/smiley_face.css">
    <title>Smiley Face</title>
  </head>
  <body>
    <svg class="lession-1" 
          viewBox="0 0 100 100"  
          xmlns="http://www.w3.org/2000/svg">
          <g class="grid-background">
            <path d="M10 0 V100"/>
            <path d="M20 0 V100"/>
            <path d="M30 0 V100"/>
            <path d="M40 0 V100"/>
            <path d="M50 0 V100"/>
            <path d="M60 0 V100"/>
            <path d="M70 0 V100"/>
            <path d="M80 0 V100"/>
            <path d="M90 0 V100"/>
            
            <path d="M0 10 H100"/>
            <path d="M0 20 H100"/>
            <path d="M0 30 H100"/>
            <path d="M0 40 H100"/>
            <path d="M0 50 H100"/>
            <path d="M0 60 H100"/>
            <path d="M0 70 H100"/>
            <path d="M0 80 H100"/>
            <path d="M0 90 H100"/>
          </g>
        
          <g class="arrow-1">
            <path d="M20 10 H50 V0 L80 20 L50 40 V30 H20 Z"/>
          </g>

          <g class="arrow-2">
            <path d="M40 60 h30 v-10 l30 20 l-30 20 v-10 h-30 z"/>
          </g>
    </svg>
    <svg class="lession-2" 
          viewBox="0 0 100 100"  
          xmlns="http://www.w3.org/2000/svg">
          <g class="grid-background">
            <g class="grid-line">
              <path d="M10 0 V100"/>
              <path d="M20 0 V100"/>
              <path d="M30 0 V100"/>
              <path d="M40 0 V100"/>
              <path d="M50 0 V100" class="point-8-stroke-width"/>
              <path d="M60 0 V100"/>
              <path d="M70 0 V100"/>
              <path d="M80 0 V100"/>
              <path d="M90 0 V100"/>
              
              <path d="M0 10 H100"/>
              <path d="M0 20 H100"/>
              <path d="M0 30 H100"/>
              <path d="M0 40 H100"/>
              <path d="M0 50 H100" class="point-8-stroke-width"/>
              <path d="M0 60 H100"/>
              <path d="M0 70 H100"/>
              <path d="M0 80 H100"/>
              <path d="M0 90 H100"/>
            </g>

            <g class="grid-label small-font">
              <text x="0" y="50" dy="-1" class="big-font">X</text>
              <text x="50" y="0" dy="5" class="big-font">Y</text>
            </g>
          </g>
        
          
    </svg>
    <footer><a target="_blank" href="https://www.youtube.com/watch?v=2IY-xTCFjiM&list=PLyrSJ7QS28q7gAnK1hacnoDkRzE9SQeHJ">Reference Video</a></footer>
  </body>
</html>
