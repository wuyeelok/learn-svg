<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>Creating our own SVGs</title>
  </head>
    <body>
        <svg width="250" height="250">
            <circle r="120" cx="125" cy="125" 
            fill="none" 
            stroke="red" 
            stroke-width="10" />
            <circle r="70" cx="125" cy="125" 
            fill="none"
            stroke="red" 
            stroke-width="10" />
        </svg>
        <svg width="250" height="250">
            <path d="m5,125a1,1 0 0 1 240,0a1,1 0 0 1 -240,0 m50,0a1,1 0 0 0 140,0 a1,1 0 0 0 -140,0" 
            fill="none" 
            stroke="red" 
            stroke-width="10"/>
        </svg>
    </body>
</html>
