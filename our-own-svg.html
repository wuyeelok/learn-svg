<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>Creating our own SVGs</title>
  </head>
    <body>
        <svg width="250" height="250">
            <rect rx="15" ry="15" x="25" y="25" height="200" width="200" fill="lightblue"/>
            <circle r="120" cx="125" cy="125" 
            fill="none" 
            stroke="red" 
            stroke-width="10" />
            <circle r="70" cx="125" cy="125" 
            fill="none"
            stroke="red" 
            stroke-width="10" />

            <line x1="10" y1="125" x2="225" y2="225"
            stroke="green"
            stroke-width="25"/>

            <polygon fill="pink" points="50,50 200,50 200,200"/>
            
        </svg>
        <svg width="250" height="250">
            <path d="m25,25l200,0l0,200l-200,0l0,-200z" fill="lightblue" stroke-width="0.01"/>
            <path d="m5,125a1,1 0 0 1 240,0a1,1 0 0 1 -240,0 m50,0a1,1 0 0 0 140,0 a1,1 0 0 0 -140,0" 
            fill="none" 
            stroke="red" 
            stroke-width="10"/>
            <path d="m10,125 l215,100"
            stroke="green"
            stroke-width="25"/>

            <path fill="pink" 
                    d="m50,50 l150,0 l0,150" 
                    stroke="pink"
                    stroke-width=".1"/>
        </svg>
    </body>
</html>
