<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>My First SVG</title>
  </head>
  <body>
    <h1>My First SVG</h1>
    <div class="gallery">
      <svg height="100"
          width="100"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1">
          <rect height="80" width="100"/>
          <rect height="50" width="80" fill="white" x="10" y="10"/>
          <rect height="10" width="40" x="30" y="90"/>
      </svg>
      <svg class="iphone" 
          height="110"
          width="80"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1">
          <rect height="100" width="70" fill="white" stroke="#FF2626" stroke-width="10"
          x="5" y="5" rx="5" ry="5"/>
          <circle cx="40" cy="105" r="3" fill="white"/>
      </svg>
      <svg  class="multi-shape"
            height="268"
            width="268"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
            <circle r="130" cx="134" cy="134"/>
            <line x1="47" y1="198" x2="221" y2="198"/>
            <polygon points="52,190 134,30 216,190"/>
            <text x="134" y="142">SVG</text>
      </svg>
      <svg  class="simile-face"
              height="100"
              width="100"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1">
              <circle r="48" cx="50" cy="50"/>
      </svg>
    </div>
    <footer><a target="_blank" href="https://app.pluralsight.com/player?course=code-school-you-me-svg&author=alyssa-nicoll&name=e7f2c0d8-d1b3-4257-b9de-0dac8f81e5aa&clip=0&mode=live">Reference Video</a></footer>
  </body>
</html>
