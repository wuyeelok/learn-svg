<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>My First SVG</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        class="defined-icon">
      <symbol id="iphone-icon">
          <rect height="100" width="70" stroke="#FF2626" stroke-width="10"
          x="5" y="5" rx="5" ry="5"/>
          <circle cx="40" cy="105" r="3"/>
      </symbol>
    </svg>
    <h1>My First SVG</h1>
    <div class="gallery">
        <svg height="100"
            width="100"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
          <rect height="80" width="100"/>
          <rect height="50" width="80" fill="white" x="10" y="10"/>
          <rect height="10" width="40" x="30" y="90"/>
      </svg>
      <svg class="top-displayed-icon" 
          viewBox="0 0 80 110"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#iphone-icon"/>
      </svg>
      <svg  class="multi-shape"
            viewBox="0 0 268 268"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
            <circle r="130" cx="134" cy="134"/>
            <line x1="47" y1="198" x2="221" y2="198"/>
            <polygon points="52,190 134,30 216,190"/>
            <text x="134" y="142">SVG</text>
            <g class="small-tri-group" transform="translate(45,67) rotate(10 12.5 12.5)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
            <g class="small-tri-group" transform="translate(198,67) rotate(-10 12.5 12.5)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
            <g class="small-tri-group" transform="translate(121.5,211) scale(0.6) translate(8,8)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
      </svg>
      <svg class="curve-line"
          viewBox="0 0 36 36"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1">
        <path d="M10 20 Q20 0 30 20"/>

      </svg>
      <svg class="displayed-icon" 
          viewBox="0 0 80 110"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#iphone-icon"/>
      </svg>
      <svg width="200" height="130" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <!-- Created with SVG-edit - https://github.com/SVG-Edit/svgedit-->
        <g class="layer">
         <title>Layer 1</title>
         <rect fill="#7f3f00" height="50" id="svg_3" stroke="#000000" stroke-width="5" width="85" x="6" y="4.5"/>
         <path class="my-shape" d="m101.5,49.5c132,-10 93,50 92.5,49.5c-0.5,-0.5 -150.5,-33.5 -151,-34c-0.5,-0.5 65.5,55.5 66.5,55.5c1,0 -8,-71 -8,-71z" fill="#00ff00" id="svg_1" stroke="#bf0000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null"/>
        </g>
       </svg>
    </div>

</html>
