<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>My First SVG</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        class="defined-icon">
      <symbol id="iphone-icon">
          <rect height="100" width="70" stroke="#FF2626" stroke-width="10"
          x="5" y="5" rx="5" ry="5"/>
          <circle cx="40" cy="105" r="3"/>
      </symbol>
    </svg>
    <h1>My First SVG</h1>
    <div class="gallery">
        <svg height="100"
            width="100"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
          <rect height="80" width="100"/>
          <rect height="50" width="80" fill="white" x="10" y="10"/>
          <rect height="10" width="40" x="30" y="90"/>
      </svg>
      <svg class="top-displayed-icon" 
          viewBox="0 0 80 110"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#iphone-icon"/>
      </svg>
      <svg  class="multi-shape"
            viewBox="0 0 268 268"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
            <circle r="130" cx="134" cy="134"/>
            <line x1="47" y1="198" x2="221" y2="198"/>
            <polygon points="52,190 134,30 216,190"/>
            <text x="134" y="142">SVG</text>
            <g class="small-tri-group" transform="translate(45,67) rotate(10 12.5 12.5)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
            <g class="small-tri-group" transform="translate(198,67) rotate(-10 12.5 12.5)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
            <g class="small-tri-group" transform="translate(121.5,211) scale(0.6) translate(8,8)">
              <polygon class="small-tri" points="7,10 12,0 17,10"/>
              <polygon class="small-tri" points="0,25 5,15 10,25"/>
              <polygon class="small-tri" points="15,25 20,15 25,25"/>
            </g>
      </svg>
      <svg class="curve-line"
          viewBox="0 0 36 36"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1">
        <path d="M10 20 Q20 0 30 20"/>

      </svg>
      <svg class="displayed-icon" 
          viewBox="0 0 80 110"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#iphone-icon"/>
      </svg>
      <svg  class="my-path"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
          <g class="grid-line-group">
            <g class="vertical-grid-line-group">
              <path d="M10 0 V100"/>
              <path d="M20 0 V100"/>
              <path d="M30 0 V100"/>
              <path d="M40 0 V100"/>
              <path d="M50 0 V100"/>
              <path d="M60 0 V100"/>
              <path d="M70 0 V100"/>
              <path d="M80 0 V100"/>
              <path d="M90 0 V100"/>
            </g>
            <g class="horizontal-grid-line-group">
              <path d="M0 10 H100"/>
              <path d="M0 20 H100"/>
              <path d="M0 30 H100"/>
              <path d="M0 40 H100"/>
              <path d="M0 50 H100"/>
              <path d="M0 60 H100"/>
              <path d="M0 70 H100"/>
              <path d="M0 80 H100"/>
              <path d="M0 90 H100"/>
            </g>
          </g>

          <g class="arrow-group">
            <path d="M20 10 H50 V0 L60 20 L50 40 V30 H20 Z"/>
          </g>
          
      </svg>
    </div>
    <footer><a target="_blank" href="https://app.pluralsight.com/player?course=code-school-you-me-svg&author=alyssa-nicoll&name=e7f2c0d8-d1b3-4257-b9de-0dac8f81e5aa&clip=0&mode=live">Reference Video</a></footer>
  </body>
</html>
