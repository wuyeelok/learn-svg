<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/normalize.css">
    
    <title>Movie Com</title>
  </head>
  <body>

    <svg  
        width="70%"    
        viewBox="0 0 100 100"  
        xmlns="http://www.w3.org/2000/svg" 
        style="border: 1px solid black;">
          <g>
            <g style="stroke-width: 0.3px; stroke:black">
              <path d="M10 0 V100"/>
              <path d="M20 0 V100"/>
              <path d="M30 0 V100"/>
              <path d="M40 0 V100"/>
              <path d="M50 0 V100" stroke-width=".8px"/>
              <path d="M60 0 V100"/>
              <path d="M70 0 V100"/>
              <path d="M80 0 V100"/>
              <path d="M90 0 V100"/>
              
              <path d="M0 10 H100"/>
              <path d="M0 20 H100"/>
              <path d="M0 30 H100"/>
              <path d="M0 40 H100"/>
              <path d="M0 50 H100" stroke-width=".8px"/>
              <path d="M0 60 H100"/>
              <path d="M0 70 H100"/>
              <path d="M0 80 H100"/>
              <path d="M0 90 H100"/>
            </g>

            <g style="font-size: 3px;">
              <text x="0" y="50" dy="-.8" style="font-size: 5px;">X</text>
              <text x="50" y="0" dy="4" style="font-size: 5px;">Y</text>

              <text x="50" y="10" dx=".2" dy="-.2">10</text>
              <text x="50" y="20" dx=".2" dy="-.2">20</text>
              <text x="50" y="30" dx=".2" dy="-.2">30</text>
              <text x="50" y="40" dx=".2" dy="-.2">40</text>
              <text x="50" y="50" dx=".2" dy="-.2">50</text>
              <text x="50" y="60" dx=".2" dy="-.2">60</text>
              <text x="50" y="70" dx=".2" dy="-.2">70</text>
              <text x="50" y="80" dx=".2" dy="-.2">80</text>
              <text x="50" y="90" dx=".2" dy="-.2">90</text>
              <text x="50" y="100" dx=".2" dy="-.2">100</text>

              <text x="10" y="50" dx=".2" dy="-.4">10</text>
              <text x="20" y="50" dx=".2" dy="-.4">20</text>
              <text x="30" y="50" dx=".2" dy="-.4">30</text>
              <text x="40" y="50" dx=".2" dy="-.4">40</text>
              <text x="60" y="50" dx=".2" dy="-.4">60</text>
              <text x="70" y="50" dx=".2" dy="-.4">70</text>
              <text x="80" y="50" dx=".2" dy="-.4">80</text>
              <text x="90" y="50" dx=".2" dy="-.4">90</text>
              
            </g>
          </g>
        

          <g id="first_rect">
            <rect x="10" y="10" width="30" height="30" stroke="red" fill="black" stroke-width="1"/>
            <path d="M10 10 h30 v30 h-30 z" stroke="red" fill="black" stroke-width="1"/>
          </g>
          
          <g id="first_circle">
            <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="1"/>
            <path d="M5,75 a20,20 0 0 1 40,0 a20,20 0 0 1 -40,0" stroke="red" fill="transparent" stroke-width="1"/>
          </g>

          <g id="first_star">
            <polygon points="60,1 54,19.8 69,7.8 51,7.8 66,19.8"
                    fill="lime"
                    fill-rule="evenodd"
                    stroke="purple"
                    stroke-width="1"/>
            <path d="M60,1 l-6,18.8 l15,-12 l-18,0 l15,12 z"
                    fill="lime"
                    fill-rule="evenodd"
                    stroke="purple"
                    stroke-width="1"/>
          </g>
         
          <g id="path_238" style="display:none">
            <path d="M50 40 l10 17.5 v-10 h20 m0 20 h-10" 
                fill="none"
                stroke="black"/>
          </g>

          <g id="path_239">
            <path d="M50 40 h40 v40 h-40 v-40"
                stroke="purple"
                fill="none"
                stroke-linejoin="round"/>
            <path />
            <path d="M60 60 c2,-10 1,-1 20,0 z"
                stroke="yellow"
                fill="orange"
                stroke-width="0.3"
                stroke-linejoin="round"/>
            <path />
          </g>
    </svg>
    <footer><a target="_blank" href="https://www.youtube.com/watch?v=3wRuvxCll3c&index=5&list=PLDsWfgs-mfg3X_nzfLLs7X8TxvvdFXPK6">Reference Video</a></footer>
  </body>
</html>
